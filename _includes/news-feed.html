{% for p in site.posts limit: 3 %}
	<div class="news-item">
		<div class="news-date">{{ p.date | date: "%b %d %Y" }}</div>
		<div class="news-title"><a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></div>
		<div class="news-body">{{ p.content | strip_html | truncatewords: 30 }}</div>
	</div>
{% endfor %}
